version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: security-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./security_logs.db
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
      - ./ai-model:/ai-model
      - ./data:/data
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - security-network
    depends_on:
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: security-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    networks:
      - security-network
    depends_on:
      - backend

  redis:
    image: redis:7-alpine
    container_name: security-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - security-network
    command: redis-server --appendonly yes

networks:
  security-network:
    driver: bridge

volumes:
  redis-data:
